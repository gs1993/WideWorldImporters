<ion-header>
  <ion-toolbar>
    <ion-title>Avaliable items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stockItems">
        <td>{{ item.stockItemId }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td style="display: flex">
          <ion-button color="warning" size="small" routerLink='/edit/{{item.id}}'>
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>

  <ion-button [routerLink]="['/stock-item-create']">
    Add Order
  </ion-button>
</ion-content>
